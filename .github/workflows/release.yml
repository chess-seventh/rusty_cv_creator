name: 🎯 Release
on:
  push:
    branches: [master]
env:
  CARGO_TERM_COLOR: always
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: 🛠️ Setup Rust
        uses: dtolnay/rust-toolchain@stable
      - name: 🛠️ Install cargo-edit
        run: cargo install cargo-edit
      - name: 🎨 Conventional Changelog Action
        id: changelog
        uses: TriPSs/conventional-changelog-action@v5
        with:
          git-user-name: "chess-seventh"
          git-user-email: "chess7th@pm.me"
          github-token: ${{ secrets.GITHUB_TOKEN }}
          git-message: "ci: version bump"
          output-file: "CHANGELOG.md"
          release-count: "0"
          skip-version-file: "false"
          skip-commit: "false"
          skip-on-empty: "false"
          version-file: "Cargo.toml"
          version-path: "package.version"
          create-summary: "true"
      - name: 🛠️ Update Cargo.toml version
        if: ${{ steps.changelog.outputs.skipped == 'false' }}
        run: |
          cargo set-version ${{ steps.changelog.outputs.version }}
          cargo build --verbose
      - name: 🛠️ Update lockfile
        if: ${{ steps.changelog.outputs.skipped == 'false' }}
        run: cargo update
      - name: 🛠️ Commit Cargo.lock
        if: ${{ steps.changelog.outputs.skipped == 'false' }}
        run: |
          git config user.name "chess-seventh"
          git config user.email "chess7th@pm.me"
          git add Cargo.lock
          git commit -m "chore: update Cargo.lock [skip ci]"
          git push
      - name: ✨ Create Release
        if: ${{ steps.changelog.outputs.skipped == 'false' }}
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.changelog.outputs.tag }}
          name: ${{ steps.changelog.outputs.tag }}
          body: ${{ steps.changelog.outputs.clean_changelog }}
          token: ${{ secrets.GITHUB_TOKEN }}
