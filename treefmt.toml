allow-missing-formatter = true
verbose = 1
walk = "git"

[formatter.nixfmt-classic]
command = "nixfmt"
excludes = []
includes = ["*.nix"]
options = []

[formatter.rustfmt]
command = "rustfmt"
excludes = []
includes = ["*.rs"]
options = ["--config", "skip_children=true", "--edition", "2024"]

[formatter.toml-sort]
command = "toml-sort"
excludes = []
includes = ["*.toml"]
options = ["-i"]

[formatter.yamlfmt]
command = "yamlfmt"
excludes = []
includes = ["*.yaml", "*.yml"]
options = []
