[package]
name = "rusty_cv_creator"
version = "0.7.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
chrono = "0.4.39"
clap = { version = "4.5.23", features = ["derive"] }
configparser = "3.0.4"
copy_dir = "0.1.3"
diesel = { version = "2.2.6", features = [
  "sqlite",
  "postgres",
  "returning_clauses_for_sqlite_3_35",
] }
dirs = "6.0.0"
dotenvy = "0.15.7"
env_logger = "0.11.5"
log = "0.4.25"
once_cell = "1.20.2"
skim = "0.15.5"
