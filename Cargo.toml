[package]
name = "rusty_cv_creator"
version = "1.4.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
chrono = "0.4.41"
anyhow = "1.0.99"
clap = { version = "4.5.45", features = ["derive"] }
configparser = "3.0.4"
copy_dir = "0.1.3"
diesel = { version = "2.2.12", features = [
  "sqlite",
  "postgres",
  "returning_clauses_for_sqlite_3_35",
] }
dirs = "6.0.0"
dotenvy = "0.15.7"
env_logger = "0.11.6"
log = "0.4.27"
once_cell = "1.21.3"
skim = "0.20.5"

[dev-dependencies]
tempfile = "3.8"          # For temporary files/directories
mockall = "0.13.1"          # For mocking
proptest = "1.4"          # For property-based testing
serial_test = "3.0"       # For sequential test execution
tokio-test = "0.4"        # If we need async testing
lazy_static = "1.5.0"

